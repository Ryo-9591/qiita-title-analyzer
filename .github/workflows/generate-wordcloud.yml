name: Generate Qiita WordCloud Daily

on:
  schedule:
    - cron: "0 0 * * *" # UTCで毎日0時実行（JST 09:00）
  workflow_dispatch: {}

permissions:
  contents: write # リポジトリへのコミットに必要

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t qiita-analyzer .

      - name: Prepare output directory
        run: |
          mkdir -p "$GITHUB_WORKSPACE/docs/images"

      - name: Run analyzer
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}
        run: |
          docker run --rm \
            -e QIITA_TOKEN="$QIITA_TOKEN" \
            -v "$GITHUB_WORKSPACE/docs/images":/app/docs/images \
            qiita-analyzer

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Update README with latest image
        run: |
          python3 .github/scripts/update_readme.py

      - name: Commit and push changes
        run: |
          git add docs/images/ README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date +"%Y-%m-%d")
            git commit -m "chore: Update WordCloud image for $DATE [skip ci]"
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qiita-wordcloud-output
          path: docs/images/**
          if-no-files-found: warn
